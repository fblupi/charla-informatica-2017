<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Charla Ingeniería Informática</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/etsiit-bg.jpg" alt="ETSIIT">
					<h1>Ingeniería Informática</h1>
					<h3>Charla informativa</h3>
					<hr>
					<p>Francisco Javier Bolívar Lupiáñez</p>
					<a href="https://fblupi.es/charla-informatica-2017/">fblupi.es/charla-informatica-2017</a>
				</section>
				<section>
					<h1>Tópicos falsos</h1>
				</section>
				<section>
					<img src="img/mentira-meme.jpg" alt="Meme mentira"/>
				</section>
				<section>
					<h2>Arreglamos ordenadores</h2>
					<img class="plain" src="img/portatil-bsod-herramienta.jpg" alt="Portátil con BSoD que necesita ser reparado"/>
				</section>
				<section>
					<h2>No tocas un ordenador en tres años</h2>
					<img class="plain" src="img/kid-programming.gif" alt="Chaval utilizando un ordenador"/>
				</section>
				<section>
					<h2>Hay muchas matemáticas</h2>
					<img class="plain" src="img/thinking-maths.gif" alt="Hombre pensando con matemáticas"/>
				</section>
				<section>
					<h2>Lo voy a pasar mal</h2>
					<img class="plain" src="img/jackie-chan-meme.jpg" alt="Meme de Jackie Chan"/>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
